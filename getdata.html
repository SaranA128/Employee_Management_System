<!DOCTYPE html>
<html>
<head>
    <title>Retrieving Data from Database</title>
    <style>
        button {
            background-color: grey;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;   
        }
        button:hover {
            background-color: black;
        }
        body {
            background-color: #1a1a1a;
            color: #f1f1f1;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px; 
            position: relative;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -300px; 
            background-color: #333;
            transition: 0.3s;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            z-index: 1;
        }

        .sidebar h2 {
            color: white;
            text-align: center;
        }

        .sidebar a {
            background-color: grey;
            color: white;
            border: none;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: black;
        }

        .open-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: grey;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        h3 {
            text-align: center; 
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left; 
            border: 1px solid #444;
        }

        th {
            background-color: #333;
            color: #ffffff; 
        }

        tr:nth-child(even) {
            background-color: #2a2a2a; 
        }

        tr:hover {
            background-color: #444; 
        }

        .dashboard-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        #p1 {
            background-color: white;
            padding: 10px;
            width: 50%;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <button class="open-btn" onclick="toggleSidebar()">Open Sidebar</button>

    <div class="sidebar" id="sidebar">
        <button onclick="toggleSidebar()" style="background-color: red; margin-bottom: 20px;">Close Sidebar</button>
        <h2>Sidebar Menu</h2>
        <a href="display.php">Display Employee Data</a>
        <a href="delete.html">Delete Employee Data</a>
        <a href="index.html">New Data Entry</a>
    </div>

    <center>
        <div class="form2">
            <div class="dashboard-button">
                <button><a href="index.html" style="color: white; text-decoration: none;">Dashboard</a></button>
            </div>
            <h1>Data Retrieving Page</h1>
            <br><br>
            <form onsubmit="return false;">
                <label for="id">Employee ID (3 digits):</label>
                <input type="text" id="id" name="id" required oninput="validatedigit()">
                <div id="error-message" class="error"></div>
                <button type="button" onclick="display()">Get Data</button>
            </form>
            <br><br>
            <div id="p1">
                <p></p>
            </div>
        </div>
    </center>

    <script>
        function validatedigit() {
            const idInput = document.getElementById('id').value;
            const errorMessage = document.getElementById('error-message');
            if (idInput.length !== 3) {
                errorMessage.textContent = 'Employee ID must be exactly 3 digits.';
            } else {
                errorMessage.textContent = 'Correct';
            }
        }

        function display() {
            var employeeId = document.getElementById("id").value;

            if (employeeId.trim() === "") {
                alert("Please enter an Employee ID!");
                return;
            }
            var obj = new XMLHttpRequest();
            obj.onreadystatechange = function() {
                if (this.readyState === 4 && this.status === 200) {
                    document.getElementById("p1").innerHTML = this.responseText;
                }
            };
            obj.open("GET", "getdata.php?id=" + encodeURIComponent(employeeId), true);
            obj.send();
        }

        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-300px"; 
            } else {
                sidebar.style.left = "0px"; 
            }
        }
    </script>
</body>
</html>
